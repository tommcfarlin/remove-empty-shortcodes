name: Build WordPress Plugin Zip

on:
  push:
    branches:
      - develop
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Plugin Slug
        id: plugin
        run: |
          PLUGIN_SLUG=$(basename ${{ github.repository }})
          echo "PLUGIN_SLUG=$PLUGIN_SLUG" >> $GITHUB_ENV

      - name: Create ZIP File
        run: |
          PLUGIN_DIR="build/${PLUGIN_SLUG}"
          mkdir -p "$PLUGIN_DIR"
          rsync -av \
            --exclude='.git*' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='assets' \
            --exclude='tests' \
            --exclude='bin' \
            --exclude='*.md' \
            --exclude='*.yml' \
            --exclude='*.xml' \
            --exclude='*.dist' \
            --exclude='*.lock' \
            --exclude='*.json' \
            --exclude='*.gitignore' \
            --exclude='*.sh' \
            --exclude='build' \
            . "$PLUGIN_DIR"
          cd build
          zip -r "../${PLUGIN_SLUG}.zip" "${PLUGIN_SLUG}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PLUGIN_SLUG }}
          path: ${{ env.PLUGIN_SLUG }}.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.PLUGIN_SLUG }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}