name: Create Plugin Zip

on:
  push:
    branches:
      - master
    tags:
      - '*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Create zip file
      run: |
        zip -r remove-empty-shortcodes.zip . -x "*.git*" "*.github*" "*.gitignore" "CHANGELOG.md" "README.md"

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: remove-empty-shortcodes
        path: remove-empty-shortcodes.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: remove-empty-shortcodes.zip
        asset_name: remove-empty-shortcodes.zip
        asset_content_type: application/zip